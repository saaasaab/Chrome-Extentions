<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demotivational</title>
    <script src="popup.js" defer></script>
    <style>
        :root{
            --spacing: 2rem;
            font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

        }
        .action-plan-wrapper{
            width: 100%;

        }
        .ap-tabs{
        }
        
        .ap-body{
            width: 100%;
            padding: 10px 30px;
        }
        
        .ap-container{
            width: 100%;
            display: flex;
            gap:calc(var(--spacing));
            
        }
        .ap-project-left{
            width: 50% ;
        }
        .ap-project-right{
            width: 50%;
        }

        .ap-description-block{
        }
        .ap-project-details{
            
        }
        .ap-project-header{
            font-size: 1.5rem;
            font-weight: 800;
        }
        .ap-text-block{
        }
        .ap-section-title{
            height: var(--spacing);
            line-height: var(--spacing);
            text-transform: capitalize;
            font-weight: 600;
            font-size: 1.25rem;
        }
        .ap-notes{
        }
        .ap-notes-header{
            
        }
        .ap-section-title-light{
            color: #757575;
            font-weight: 600;
            font-size: 1.25rem;
            line-height: calc(2*var(--spacing));
        }
        
        .ap-objectives{
        }
        .ap-action-items{
            display: flex;
            width: 100%;
            gap: calc(var(--spacing)/1.5);
        }
        .ap-actions-col1{
            padding-left: 10px;
            width: 70%;
        }
       
        .ap-actions-col2{
            width: 15%;
        }
        .ap-actions-col3{
            width: 10%;
        }
        .row-half{
            height: calc(.5 * var(--spacing));
            box-sizing:border-box;
        }
        .row1{
            height: var(--spacing);
            box-sizing:border-box;
        }
        .row2{
            height: calc(2 * var(--spacing));
            box-sizing:border-box;

        }
        .row3{
            height: calc(3 * var(--spacing));
            box-sizing:border-box;

        }
        .row5{
            height: calc(5 * var(--spacing));
            box-sizing:border-box;

        }
        .row6{
            height: calc(6 * var(--spacing));
            box-sizing:border-box;

        }
        .ap-solid{
            border-bottom: solid 3px black;
        }
        .ap-compact-dotted{
            box-sizing:border-box;
            border-bottom: dotted 3px #757575;
        }
        .ap-spaced-dotted{
            /* Horizontal
            background-image: linear-gradient(to right, black 33%, rgba(255,255,255,0) 0%);
            background-position: bottom;
            background-size:110px 3px;
            background-repeat: repeat-x; */
        }


        .ap-spaced-dotted {
            position: relative;
            box-sizing:border-box;
            overflow:hidden;
        }
        .ap-spaced-dotted:after {
            box-sizing:border-box;
            content:".......................................................................";
            letter-spacing: var(--spacing); /* Use letter-spacing to increase space between dots*/
        }


    </style>
</head>

<body>
    <div class="action-plan-wrapper">
        <div class="ap-tabs">TABS</div>
            <div class="ap-body">
                <div class="ap-project-header row1 ap-solid">Project Action Plan</div>
                <div class="ap-container">
                    <div class="ap-project-left">
                        <div class="ap-project-details">
                            <div class="ap-description-block row3 ap-solid">
                                <div class="ap-section-title">Project</div>
                                <textarea name="" id="" cols="30" rows="10"></textarea>
                            </div>
                            <div class="ap-text-block row1 ap-solid">
                                <div class="ap-section-title">Start Date:</div>
                            </div>
                            <div class="ap-text-block row1 ap-solid">
                                <div class="ap-section-title">Due Date:</div>
                            </div>
                            <div class="ap-text-block row1 ap-solid">
                                <div class="ap-section-title">Budget:</div>
                            </div>
                            <div class="ap-text-block row1 ap-solid">
                                <div class="ap-section-title">Completed:</div>
                            </div>
                        </div>
                        <div class="ap-notes">
                            <!-- <div class="row-half"></div> -->
                            <div class="ap-section-title-light row2">Notes & Ideas:</div>
                            <!-- <div class="ap-notes-header"> </div> -->
                            <div class="ap-spaced-dotted row1"></div>
                            <div class="ap-spaced-dotted row1"></div>
                            <div class="ap-spaced-dotted row1"></div>
                            <div class="ap-spaced-dotted row1"></div>
                            <div class="ap-spaced-dotted row1"></div>
                            <div class="ap-spaced-dotted row1"></div>
                            <div class="ap-spaced-dotted row1"></div>
                            <div class="ap-spaced-dotted row1"></div>
                            <div class="ap-spaced-dotted row1"></div>
                            <div class="ap-spaced-dotted row1"></div>
                            <div class="ap-spaced-dotted row1"></div>
                            <div class="ap-spaced-dotted row1"></div>
                            <div class="ap-spaced-dotted row1"></div>


                        </div>
                    </div>
                    
                    <div class="ap-project-right">
                        <div class="ap-objectives row6">
                            <div class="ap-section-title row1">Objectives:</div>

                        </div>
                        <div class="ap-action-items">
                            <div class="ap-actions-col1">
                                <div class="ap-section-title row1 ap-solid">Action Items:</div>
                                <div class="ap-compact-dotted row1"></div>
                                <div class="ap-compact-dotted row1"></div>
                                <div class="ap-compact-dotted row1"></div>
                                <div class="ap-compact-dotted row1"></div>
                                <div class="ap-compact-dotted row1"></div>
                                <div class="ap-compact-dotted row1"></div>
                                <div class="ap-compact-dotted row1"></div>
                                <div class="ap-compact-dotted row1"></div>
                                <div class="ap-compact-dotted row1"></div>
                                <div class="ap-compact-dotted row1"></div>
                                <div class="ap-compact-dotted row1"></div>
                                <div class="ap-compact-dotted row1"></div>
                                <div class="ap-compact-dotted row1"></div>
                                <div class="ap-compact-dotted row1"></div>
                            </div>
                            <div class="ap-actions-col2">
                                <div class="ap-section-title row1 ap-solid">Due:</div>
                                <div class="ap-compact-dotted row1"></div>
                            </div>
                            <div class="ap-actions-col3">
                                <div class="ap-section-title row1 ap-solid">O</div>
                                <div class="ap-compact-dotted row1"></div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
