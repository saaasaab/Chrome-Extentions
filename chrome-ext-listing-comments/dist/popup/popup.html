<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listing Comments</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="popup-header">
      <h1>Listing Comments</h1>
      <p>Add comments to real estate listings</p>
    </div>

    <div class="popup-content">
      <!-- Authentication Section -->
      <div class="auth-section">
        <h3>Account</h3>
        <div class="auth-status" id="auth-status">
          <div class="user-info" id="user-info" style="display: none;">
            <div class="user-avatar">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
            <div class="user-details">
              <span class="user-name" id="user-name">User Name</span>
              <span class="user-email" id="user-email">user@example.com</span>
            </div>
            <button class="sign-out-btn" id="sign-out-btn">Sign Out</button>
          </div>
          <div class="anonymous-user" id="anonymous-user">
            <div class="anonymous-badge">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              Not signed in
            </div>
            <button class="sign-in-btn" id="sign-in-btn">Sign In</button>
          </div>
        </div>
      </div>

      <!-- Settings Section -->
      <div class="settings-section">
        <h3>Settings</h3>
        <div class="setting-item">
          <label class="setting-label">
            <input type="checkbox" id="enabled-toggle" checked>
            <span class="toggle-slider"></span>
            Enable widget on listing pages
          </label>
        </div>
        <div class="setting-item">
          <label class="setting-label">
            <input type="checkbox" id="anonymous-warning-toggle" checked>
            <span class="toggle-slider"></span>
            Show anonymous comment warnings
          </label>
        </div>
        <div class="setting-item">
          <label class="setting-label">
            <input type="checkbox" id="auto-expand-toggle">
            <span class="toggle-slider"></span>
            Auto-expand widget on page load
          </label>
        </div>
      </div>

      <!-- Stats Section -->
      <div class="stats-section">
        <h3>Your Activity</h3>
        <div class="stats-grid">
          <div class="stat-item">
            <div class="stat-number" id="comments-count">0</div>
            <div class="stat-label">Comments Posted</div>
          </div>
          <div class="stat-item">
            <div class="stat-number" id="helpful-count">0</div>
            <div class="stat-label">Helpful Votes</div>
          </div>
        </div>
      </div>

      <!-- Support Section -->
      <div class="support-section">
        <h3>Support</h3>
        <div class="support-links">
          <a href="#" id="feedback-link" class="support-link">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M21 15C21 15.5304 20.7893 16.0391 20.4142 16.4142C20.0391 16.7893 19.5304 17 19 17H7L3 21V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H19C19.5304 3 20.0391 3.21071 20.4142 3.58579C20.7893 3.96086 21 4.46957 21 5V15Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Send Feedback
          </a>
          <a href="#" id="help-link" class="support-link">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M9.09 9A3 3 0 0 1 12 6A3 3 0 0 1 12 9A3 3 0 0 1 9.09 9Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M12 12V16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M12 20H12.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Help & FAQ
          </a>
        </div>
      </div>
    </div>

    <div class="popup-footer">
      <div class="version-info">
        Version 1.0.0
      </div>
    </div>
  </div>

  <script src="../popup.js"></script>
</body>
</html>
